<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flower market</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ae43ee1d0b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 noto-serif-asgn02">
    <header class="sm:w-9/10 m-0.5 md:w-3/4 mt-4 ml-20 mr-20">
      <nav class="navbar flex items-center justify-around">
        <div class="navbar-start max-md:w-1/10 flex justify-start">
          <img src="./assets/logo.png" alt="" />
        </div>
        <div class="navbar-center max-md:w-4/5 justify-end items-start text-xl">
          <ul class="flex flex-1 flex-row gap-6">
            <li class="text-xl font-bold text-[#252432] invisible md:visible">
              <a href="#">Home</a>
            </li>
            <li class="text-xl font-thin text-[#8987A1] invisible md:visible">
              <a href="#">Shop</a>
            </li>
            <li class="text-xl font-thin text-[#8987A1] invisible md:visible">
              <a href="#">About Us</a>
            </li>
            <li class="text-xl font-semibold text-black">
              <a href=""
                ><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <body>
      <section
        class="banner max-w-1140 max-h-461 sm:w-9/10 md:w-3/4 mt-40 ml-20 mr-20"
      >
        <div class="container flex flex-1 flex-row justify-center">
          <div class="left flex-col">
            <h1 class="text-bold text-6xl align-bottom">
              Always
              <span class="text-[#E95A08]"
                >Fresh <br />
                Flowers</span
              >
            </h1>
            <p>
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <div class="right flex align-bottom">
            <img src="./assets/hero-flower.png" alt="" />
          </div>
        </div>
      </section>
      <section class="plants"></section>
      <section class="plant-lover"></section>
      <section class="join"></section>
      <section class="footer"></section>
    </body>
    <footer></footer>
  </body>
</html>
